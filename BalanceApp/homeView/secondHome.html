<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homeStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <div id="mouse-trail"></div>

    <div class="column1">
        <div class="content-overlay">
            <button anim="pulse" onclick="navigateToPeace()">Find peace in here</button>
            <script>
                function navigateToPeace() {
                    window.location.href = "/pageSide/goodSide/balance.html";
                }
            </script>
         
        </div>
        <div class="video-container">
            <video autoplay muted loop id="video-background">
                <source src="https://cdn.pixabay.com/video/2021/02/10/64767-510850921_large.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <div class="column2">
        <div class="content-overlay">
            <button anim="pulse" onclick="navigateToDarkSide()">Come to the dark side</button>
            <script>
                function navigateToDarkSide() {
                    // Redirect to the other HTML page
                    window.location.href = "/pageSide/badSide/balanceBadSide.html";
                }
            </script>
           
        </div>
        <div class="video-container">
            <video autoplay muted loop id="video-background">
                <source src="https://cdn.pixabay.com/video/2024/02/15/200715-913538373_large.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        // Verifica se o dispositivo suporta toque
        function isTouchDevice() {
            return 'ontouchstart' in document.documentElement;
        }

        // Oculta ou exibe o mouse-trail dependendo do dispositivo
        if (isTouchDevice()) {
            $("#mouse-trail").css("visibility", "hidden");
        } else {
            $("#mouse-trail").css("visibility", "visible");
        }

        // Move o mouse-trail
        function moveBox(e) {
            TweenMax.to('#mouse-trail', 0.35, {
                css: {
                    left: e.pageX,
                    top: e.pageY
                }, 
                ease: SlowMo.easeIn
            });

            $('#mouse-trail').css({
                'left': e.pageX,
                'top': e.pageY
            });
        }

        // Adiciona um listener para o evento 'mousemove' na janela
        $(window).on('mousemove', moveBox);
    });
</script>


</body>
</html>
